<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foodie's Delight</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container nav">
      <h1 class="logo">üçî Foodie's Delight</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container hero-content">
      <h2>Delicious Food Delivered Fresh</h2>
      <p>Experience gourmet meals made with love and delivered fast to your doorstep.</p>
      <a href="#" class="btn">Order Now</a>
    </div>
  </section>

  <!-- Menu Section -->
  <section class="menu">
    <div class="container">
      <h2>Popular Dishes</h2>
      <div class="menu-items">
        <div class="menu-card">
          <img src="https://images.pexels.com/photos/1435907/pexels-photo-1435907.jpeg" alt="Pizza">
          <h3>Cheesy Pizza</h3>
        </div>
        <div class="menu-card">
          <img src="https://images.unsplash.com/photo-1550547660-d9450f859349" alt="Burger">
          <h3>Double Patty Burger</h3>
        </div>
        <div class="menu-card">
          <img src="https://images.pexels.com/photos/1437267/pexels-photo-1437267.jpeg"" alt="Pasta">
          <h3>Italian Pasta</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container footer-content">
      <p>&copy; 2025 Foodie's Delight. All rights reserved.</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>

</html>
